---
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
env:
  PY_COLORS: 1
  ANSIBLE_FORCE_COLOR: 1
  ANSIBLE_STDOUT_CALLBACK: yaml
jobs:
  lint:
    if: ${{ !contains(github.head.ref, 'dependabot') }}
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install yamllint # till https://github.com/lean-delivery/docker-ansible-ci/pull/22 is not resolved
        run: apk add --update yamllint
      - name: Lints
        run: |
          git clone https://github.com/lean-delivery/ansible-lint-rules.git ~/ansible-lint-rules
          yamllint . -c .yamllint
          ansible-lint . -c .ansible-lint

  molecule:
    needs: lint
    strategy:
      matrix:
        scenario:
          - default
          - sonarqube-8.8.0
          - sonarqube-8.7.1
          - sonarqube-8.6.1
          - sonarqube-8.5.1
          - sonarqube-8.4.2
          - sonarqube-8.3.1
          - sonarqube-8.2
          - sonarqube-8.1
          - sonarqube-8.0
          - sonarqube-7.9.6
        distro:
          - centos8
          - centos7
          - fedora32
          - ubuntu2004
          - ubuntu1804
          - debian10
      fail-fast: false
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker
      - name: Prepare
        uses: ./.github/prepare
      - name: Molecule
        run: molecule test -s ${{ matrix.scenario }}
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
